<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <p *ngIf="message" class="text-center error">{{message}}</p>
                <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="account-logo">
                        <!--index.html-->
                        <a routerLink="/admin/dashboard" routerLinkActive="active"><img src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required autofocus="" formControlName="email" class="form-control">
                        <div *ngIf="f.email.errors" class="help-block">
                            <div *ngIf="f.email.errors.required">Userid is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required formControlName="password" class="form-control">
                        <div *ngIf="f.password.errors" class="help-block">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>
                    <div class="form-group text-right">
                        <!-- forgot-password.html -->
                        <a routerLink="/login" routerLinkActive="active">Forgot your password?</a>  
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn">Login</button>
                    </div>
                    <div class="text-center register-link">
                        <!-- register.html -->
                        Donâ€™t have an account? <a routerLink="/login" routerLinkActive="active">Register Now</a> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
