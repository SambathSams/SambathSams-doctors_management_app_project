<div class="main-wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">

        <div class="content">
            <div class="spinner-border text-primary" role="status" *ngIf="undefined === getData">
                <span class="sr-only">Loading...</span>
            </div>
            <div *ngIf="undefined !== getData">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Edit Room</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <p *ngIf="message" class="text-center error">{{message}}</p>
                        <form class="form" [formGroup]="submitForm" (ngSubmit)="updateById(id, submitForm.value)">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Room Number<span class="text-danger">*</span></label>
                                        <input class="form-control" type="number" required autofocus="" formControlName="roomNumber">
                                        <div *ngIf="f.roomNumber.errors" class="help-block">
                                            <div *ngIf="f.roomNumber.errors.required">Room Number is required</div>
                                      </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Rent Per Month</label>
                                        <input class="form-control" type="number" formControlName="rentPerMonth">
                                        <!-- <div *ngIf="f.rentPerMonth.errors" class="help-block">
                                            <div *ngIf="f.rentPerMonth.errors.required">State is required</div>
                                      </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="display-block">Paid Status<span class="text-danger">*</span></label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" formControlName="paidStatus"
                                                id="active" value="true">
                                            <label class="form-check-label" for="active">
                                                Paid
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" formControlName="paidStatus"
                                                id="inactive" value="false">
                                            <label class="form-check-label" for="inactive">
                                                Unpaid
                                            </label>
                                        </div>
                                        <div *ngIf="f.paidStatus.errors" class="help-block">
                                            <div *ngIf="f.paidStatus.errors.required">Paid Status is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="m-t-20 text-center">
                                <button  class="btn btn-primary submit-btn" routerLink="/master/room">Cancel</button>
                                <button [disabled]="isSubmitted === true || submitForm.invalid" class="btn btn-primary submit-btn">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
