<div class="main-wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Add Patient</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form class="form" [formGroup]="submitForm" (ngSubmit)="addData(submitForm, submitForm.value)">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Patient Name<span class="text-danger">*</span></label>
                                    <input type="text" formControlName="patient_name" class="form-control"
                                        [ngClass]="{'is-invalid': isSubmitted && f.patient_name.errors }" />
                                    <div *ngIf=" isSubmitted && f.patient_name.errors" class="invalid-feedback">
                                        <div *ngIf="f.patient_name.errors.required">Patient Name is required</div>
                                        <div *ngIf="f.patient_name.errors.pattern">Only alphabets is accepted</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Email<span class="text-danger">*</span></label>
                                    <input type="text" formControlName="email" class="form-control"
                                        onkeyup="this.value=this.value.replace(/^\s*|\$/g,'')"
                                        [ngClass]="{'is-invalid': isSubmitted && f.email.errors }" />
                                    <div *ngIf=" isSubmitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Contact Number<span class="text-danger">*</span></label>
                                    <input type="text" formControlName="contactNumber" class="form-control"
                                        [ngClass]="{'is-invalid': isSubmitted && f.contactNumber.errors }" />
                                    <div *ngIf=" isSubmitted && f.contactNumber.errors" class="invalid-feedback">
                                        <div *ngIf="f.contactNumber.errors.required">Contact Number is required</div>
                                        <div *ngIf="f.contactNumber.errors.minlength">Contact Number should have minimun 10 numbers</div>
                                        <div *ngIf="f.contactNumber.errors.maxlength">Contact Number should have maximum 10 numbers</div>
                                        <div *ngIf="f.contactNumber.errors.pattern">Only number is accepted</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-t-20 text-center">
                            <button class="btn btn-primary submit-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
