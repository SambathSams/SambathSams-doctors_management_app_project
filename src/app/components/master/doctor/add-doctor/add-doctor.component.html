<div class="main-wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Add Doctor</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <p *ngIf="message" class="text-center error">{{message}}</p>
                    <form class="form" [formGroup]="submitForm" (ngSubmit)="addData(submitForm.value)">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Doctor Name<span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" required autofocus="" formControlName="doctorName">
                                    <div *ngIf="f.doctorName.errors" class="help-block">
                                        <div *ngIf="f.doctorName.errors.required">Doctor Name is required</div>
                                  </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Email<span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" required formControlName="email">
                                    <div *ngIf="f.email.errors" class="help-block">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Contact Number<span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" required formControlName="contactNumber">
                                    <div *ngIf="f.contactNumber.errors" class="help-block">
                                        <div *ngIf="f.contactNumber.errors.required">Contact Number is required</div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-t-20 text-center">
                            <button [disabled]="isSubmitted === true || submitForm.invalid" class="btn btn-primary submit-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
